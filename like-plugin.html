
<!DOCTYPE html>
<html>
<head>
  <title>Like Plugin</title>
  <meta property="og:url"           content="https://jingping2015.github.io/like-plugin.html" />
  <meta property="og:type"          content="website" />
</head>
<body>

  <!-- Load Facebook SDK for JavaScript -->
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/en_US/sdk.js#xfbml=1
             &version=v10.0"
        nonce="FOKrbAYI">
  </script>

  <!-- Your like button code -->
  <div class="fb-like"
       data-href="https://jingping2015.github.io/like-plugin.html"
       data-width=""
       data-layout="standard"
       data-action="like"
       data-size="small">
  </div>

</body>
</html>
